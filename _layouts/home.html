---
layout: default
---

<div class="home">

  {{ content }}

  <h1 class="page-heading">Products</h1>
  
  <ul class="post-list">
  {% assign lang = page.url | split: '/' %}
  {% assign pageLang = lang[1] | default: 'en-US' %}

    {% for page in site[pageLang] %}
      {% if page.tags[0] == pageLang %}
        <h2><a href={{ page.url }}>{{ page.title }}</a></h2>
      {% endif %}
    {% endfor %}

  </ul>

</div>
